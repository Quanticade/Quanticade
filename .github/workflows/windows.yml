name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [x86-64-avx2, x86-64-bmi2, x86-64-avx512]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2 with CLANG64
      uses: msys2/setup-msys2@v2
      with:
        msystem: CLANG64
        update: true
        install: >-
          make
          mingw-w64-clang-x86_64-toolchain
          mingw-w64-clang-x86_64-winpthreads-git

    - name: Build with Clang for ${{ matrix.arch }}
      shell: msys2 {0}
      run: |
        make CC=clang LDFLAGS="-lpthread" build=${{ matrix.arch }}

    - name: Rename binary
      shell: msys2 {0}
      run: |
        mv Quanticade.exe Quanticade-Windows-clang-${{ matrix.arch }}.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Quanticade-Windows-clang-${{ matrix.arch }}
        path: Quanticade-Windows-clang-${{ matrix.arch }}.exe
        if-no-files-found: warn
