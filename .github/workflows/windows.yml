name: Windows Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows-gcc:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-winpthreads-git
          make
    
    - name: Build Quanticade with GCC
      shell: msys2 {0}
      run: |
        make
    
    - name: Upload GCC Executable
      uses: actions/upload-artifact@v4
      with:
        name: Quanticade-Windows-GCC-x64
        path: "*.exe"
        if-no-files-found: warn

  build-windows-clang:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-clang
          mingw-w64-x86_64-lld
          mingw-w64-x86_64-winpthreads-git
          make
    
    - name: Build Quanticade with Clang
      shell: msys2 {0}
      run: |
        make CC=clang
    
    - name: Upload Clang Executable
      uses: actions/upload-artifact@v4
      with:
        name: Quanticade-Windows-Clang-x64
        path: "*.exe"
        if-no-files-found: warn
